{% extends 'base_accounts.html' %}

{% block title %}Resetar senha{% endblock %}

{% block content %}
<br>
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Resetar senha</h3>
          <p style="text-align: justify;">Escreva seu e-mail e eviaremos uma nova senha.</p>
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-primary btn-block">Enviar senha para e-mail</button>
          </form>
        </div>
      </div>
    </div>
  </div>
<br>
{% endblock %}

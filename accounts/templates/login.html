{% extends 'accounts/base_accounts.html' %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Entrar</h3>
          <form method="post" novalidate>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-block">Entrar</button>
          </form>
        </div>
        <div class="card-footer text-muted text-center" style="color: #99b898">
          Novo por aqui? <a href="{% url 'accounts:signup' %}">Cadastre-se</a>
        </div>
      </div>
      <div class="text-center py-2">
        <small>
          <a href="{% url 'accounts:password_reset' %}" class="text-muted">Esqueceu sua senha?</a>
        </small>
      </div>
    </div>
  </div>
{% endblock %}
